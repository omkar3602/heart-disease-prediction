<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Heart Disease Predictor</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img src="/static/images/heart.png" alt="" width="24" height="24"
					class="d-inline-block align-text-center">
				Heart Disease Predictor
			</a>
		</div>
	</nav>
	<div class="container-fluid mt-5">
		<form action="/result" method="POST">
			<div class="form-group">
				<label for="bmi" class="h5">Enter your BMI</label>
				<a class="small" href="https://www.calculator.net/bmi-calculator.html" target="_blank"><u>Calculate
						BMI</u></a>
				<input type="number" step="any" class="form-control" id="bmi" name="bmi" placeholder="BMI" required>
			</div>

			<label class="h5 mt-5">Have you smoked at least 100 cigarettes in your entire life?</label>
			<label>(Note: 5 packs = 100
				cigarettes)</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="smoke" id="smoke_yes" value="yes" required>
					<label class="form-check-label" for="smoke_yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="smoke" value="no" id="smoke_no">
					<label class="form-check-label" for="smoke_no">
						No
					</label>
				</div>
			</div>

			<label class="h5 mt-5">Are you a heavy drinker?</label>
			<label>(adult men having more than 14 drinks per week and adult
				women having more than 7 drinks per week)</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="alcohol" id="alcohol_yes" value="yes" required>
					<label class="form-check-label" for="alcohol_yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="alcohol" value="no" id="alcohol_no">
					<label class="form-check-label" for="alcohol_no">
						No
					</label>
				</div>
			</div>

			<label class="h5 mt-5">Did you ever had a stroke?</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="stroke" id="stroke_yes" value="yes" required>
					<label class="form-check-label" for="stroke_yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="stroke" value="no" id="stroke_no">
					<label class="form-check-label" for="stroke_no">
						No
					</label>
				</div>
			</div>

			<label class="h5 mt-5">For how many days during the past 30 days was your physical health not good?</label>
			<label>(Physical illness and injury)</label>
			<div>
				<select class="form-select" aria-label="physical" id="physical" name="physical" required>
					<option value="">Select days</option>
				</select>
			</div>

			<label class="h5 mt-5">For how many days during the past 30 days was your mental health not good?</label>
			<div>
				<select class="form-select" aria-label="mental" id="mental" name="mental" required>
					<option value="">Select days</option>
				</select>
			</div>

			<label class="h5 mt-5">Do you have serious difficulty walking or climbing stairs?</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="diffwalking" id="diffwalking_yes" value="yes"
						required>
					<label class="form-check-label" for="diffwalking_yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="diffwalking" value="no" id="diffwalking_no">
					<label class="form-check-label" for="diffwalking_no">
						No
					</label>
				</div>
			</div>

			<label class="h5 mt-5">Gender</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" id="gender_male" value="Male" required>
					<label class="form-check-label" for="gender_male">
						Male
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" value="Female" id="gender_female">
					<label class="form-check-label" for="gender_female">
						Female
					</label>
				</div>
			</div>

			<label class="h5 mt-5">Age Category</label>
			<div>
				<select class="form-select" aria-label="age" id="age" name="age" required>
					<option value="">Select age category</option>
				</select>
			</div>
			<div></div>

			<label class="h5 mt-5">Race/Ethnicity</label>
			<div></div>
			<div>
				<select class="form-select" aria-label="race" id="race" name="race" required>
					<option value="">Select race</option>
				</select>
			</div>

			<label class="h5 mt-5">Did you ever had diabeties?</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="diabetic" id="diabetic_yes" value="yes" required>
					<label class="form-check-label" for="diabetic_yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="diabetic" value="no" id="diabetic_no">
					<label class="form-check-label" for="diabetic_no">
						No
					</label>
				</div>
			</div>

			<label class="h5 mt-5">Did you exercise in the last 30 days?</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exercise" id="exercise_yes" value="yes" required>
					<label class="form-check-label" for="exercise_yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exercise" value="no" id="exercise_no">
					<label class="form-check-label" for="exercise_no">
						No
					</label>
				</div>
			</div>

			<label class="h5 mt-5">Would you say that in general your health is...</label>
			<div>
				<select class="form-select" aria-label="health" id="health" name="health" required>
					<option value="">Select category</option>
				</select>
			</div>

			<label class="h5 mt-5">On average, how many hours of sleep do you get in a 24-hour period?</label>
			<div>
				<select class="form-select" aria-label="sleep" id="sleep" name="sleep" required>
					<option value="">Select hours</option>
				</select>
			</div>

			<label class="h5 mt-5">Did you ever had asthama?</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="asthama" id="asthama_yes" value="yes" required>
					<label class="form-check-label" for="asthama_yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="asthama" value="no" id="asthama_no">
					<label class="form-check-label" for="asthama_no">
						No
					</label>
				</div>
			</div>

			<label class="h5 mt-5">Not including kidney stones, bladder infection or incontinence, were you ever told
				you had kidney disease?</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="kidney" id="kidney_yes" value="yes" required>
					<label class="form-check-label" for="kidney_yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="kidney" value="no" id="kidney_no">
					<label class="form-check-label" for="kidney_no">
						No
					</label>
				</div>
			</div>

			<label class="h5 mt-5">Did you ever had skin cancer?</label>
			<div class="ml-2">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="skincancer" id="skincancer_yes" value="yes"
						required>
					<label class="form-check-label" for="skincancer_yes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="skincancer" value="no" id="skincancer_no">
					<label class="form-check-label" for="skincancer_no">
						No
					</label>
				</div>
			</div>



			<button type="submit" class="btn btn-primary mt-5 mb-3">Predict</button>
		</form>
	</div>

	<script src="/static/scripts/loader.js"></script>


</body>

</html>
